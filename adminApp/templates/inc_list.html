{% for obj in object_list %}
<div class='row'>
    <div class='col-lg-4'>{{ obj.name }}</div>
    <div class='col-lg-2'>{{ obj.time }}</div>
    <div class='col-lg-2'><a href="{% url 'update' obj.id %}" class="btn btn-default active" role="button">Изменить</a></div>
    <div class='col-lg-2'><a href="{% url 'delete' obj.id %}"><span class="glyphicon glyphicon-remove"></a></div>
</div>
{% endfor %}

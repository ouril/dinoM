{% if not user.is_authenticated %}
  {% if errors %}
      <p class='errors'>Неправильный пароль или логина</p>
      {% endif %}

      <form action='/user/login/' id='sing_in' method='POST'>
        {% csrf_token %}
        <input max='35' name='login' placeholder='login' type='text' value=''>
        <input max='35' name='password' placeholder='password' type='password' value=''>
        <button id='log_but' type='submit'>Login</button>
      </form>
      <a id='regitr' href="/user/registration/">registration</a>
{% else %}

    <div class="text">{{ user.username }}</div>
    <form action='/user/logout/' id='sing_in' method='POST'>
      {% csrf_token %}
      <button id='log_but' type='submit'>Logout</button>
    </form>

{% endif %}

{% for user in object_list %}
<div class="row">
    <div class='col-md-4'>{{ user }}</div>
    <div class='col-md-2'>{{ user.date_joined }}</div>
    <div class='col-md-3'> <a role="button" class="btn btn-primary" href="get_user_form/{{ user.id }}">
            Редактировать
        </a></div>
    <div class='col-md-2'><a href="delete/user/{{ user.id }}" >
            <span class="glyphicon glyphicon-remove">
        </a></div>

</div>
{% endfor %}
